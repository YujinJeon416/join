<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="wrap">
        <form action="">
            <h2>회원가입</h2>
            <div id="input_area">
                <div class="name">
                    <span class="name_text">이름</span> <input type="text" id="name_input">
                </div>

                <div class="id">
                    <span class="id_text">아이디</span> <input type="text" id="id_input">
                </div>

                <div class="pw">
                    <span class="ps_text">비밀번호</span> <input type="text" id="pw_input">
                </div>

                <div class="pw_re">
                    <span class="pw_re_text">비밀번호 확인</span> <input type="text" id="pw_re_input">
                </div>

                <div class="birth">
                    <div class="year">
                        <select name="" id="year">
                            <option value="">1970</option>
                        </select>
                    </div>
                    <div class="month">
                        <select name="" id="month">
                            <option value="">월</option>
                        </select>
                    </div>
                    <div class="day">
                        <select name="" id="day">
                            <option value="">1일</option>
                        </select>
                    </div>
                </div>

                <div class="man">
                    <input type="radio" checked name="gender"> <span class="boy">남</span> <input type="radio"
                        name="gender">
                    <span class="girl">여</span>
                </div>

                <div class="phone">
                    <span class="phone_input_text">휴대폰번호</span> <button type="button">인증</button>
                </div>

                <div class="sms"">
                <span class=" sms_input_text">SMS 인증번호</span> <button type="button">확인</button>
                </div>
            </div> <!-- input area -->

            <div class="iframe_box">
                <h4>이용약관</h4>
                <iframe src="license.html" frameborder="5" width="700px" height="200px"></iframe>
            </div>

            <div class="should_box">
                <input type="checkbox" name="" id="">
                <h4 class="age_text">14세 이상입니다.(필수)</h4>
            </div>

            <div class="check_area">
                <div class="check_all">
                    <input type="checkbox" name="" id="">
                    <h3>전체동의</h3>
                </div>
                <div class="check_flex_box">
                    <div class="flex_box1">
                        <div class="check_flex_item"><input type="checkbox" name="" id="">
                            <h4>이용약관</h4> <button type="button">내용보기</button>
                        </div>
                        <div class="check_flex_item"><input type="checkbox" name="" id="">
                            <h4>이용약관</h4> <button type="button">내용보기</button>
                        </div>
                    </div>
                    <div class="flex_box2">
                        <div class="check_flex_item"><input type="checkbox" name="" id="">
                            <h4>이용약관</h4> <button type="button">내용보기</button>
                        </div>
                        <div class="check_flex_item"><input type="checkbox" name="" id="">
                            <h4>이용약관</h4> <button type="button">내용보기</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="clear">
                <button type="button" id="clear_btn">
                    동의하고 가입완료
                </button>
            </div>
        </form>
    </div> <!-- wrap -->

    <script>
        let date = new Date();
        let year = document.querySelector("#year"),
            child_year = year.querySelector("option");
        let month = document.querySelector("#month");
        function full_Year() {
            for (let i = 1970; i <= date.getFullYear(); i++) {
                year.innerHTML += `<option value="${i}">${i}년</option>`
            }
        }
        full_Year();

        function full_month() {
            for (let i = 1; i <= 12; i++) {
                month.innerHTML += `<option value="${i}">${i}월</option>`
            }
        }
        full_month();

        month.addEventListener("change",full_day);

        function full_day() {
            console.log(month.value);
            day.innerHTML = " ";
            if (month.value == 1 || month.value == 3 || month.value == 5 || month.value == 7
            || month.value == 8 || month.value == 10 || month.value == 12) {
                for (let i = 1; i <= 31; i++) {
                day.innerHTML += `<option value="${i}">${i}일</option>`
            }
            }
            else if (month.value == 2) {
                for (let i = 1; i <= 29; i++) {
                day.innerHTML += `<option value="${i}">${i}일</option>`
            }
            }

            else if (month.value == 4 || month.value == 6 || month.value == 9 || month.value == 11) {
                for (let i = 1; i <= 30; i++) {
                day.innerHTML += `<option value="${i}">${i}일</option>`
            }
            }
        }





    </script>
</body>

</html>
